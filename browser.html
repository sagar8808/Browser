        body {
            display: flex;

            align-items: center;
        }

            margin-top: 15px;

        }

            max-width: 768px;
        }

            max-width: 768px;
        }

        .item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            width: 100%;
            cursor: pointer;
            margin: 3px 5px;
        }

        a div img {
            width: 70%;
            margin: 1px auto;
        }

        a {
            text-decoration: none;
            color: black;
            font-size: 0.9rem;
        }

        .rate_section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
        }

        .rate_section img {
            width: 80px;
            margin-bottom: 10px;
        }

        button {
            color: black;
            background-image: linear-gradient(to bottom, #ff9933, #ff9c7c, #ffadb9, #ffc7e7, #ffe2fe, #ebe1ff, #d5e0ff, #bfdffc, #68ceea, #00bcbc, #00a572, #138808);
            margin: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
